<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .navbar {
        background-color: cornflowerblue;
        width: 100%;
        height: 100px;
    }

    .navbar h1 {
        padding: 20px;
    }

    .overlay {
        margin: 100px;
    }

    .popup {
        padding: 25px;
        vertical-align: top;
        width: 400px;
        margin-left: 50px;
        margin-top: 20px;
        display: inline-block;
        background-color: rgb(88, 88, 191);
        border-radius: 12px;
        box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .popup h1 {
        margin-bottom: 10px;
        font-size: 24px;
        color: white;
    }

    .popup h4 {
        margin-bottom: 15px;
        font-size: 18px;
        color: white;
    }

    .popup p {
        font-size: 15px;
        line-height: 1.6;
        color: white;
    }

    .popup button {
        margin-top: 20px;
        padding: 5px;
        cursor: pointer;
    }

    #newcontent {
        position: fixed;
        right: 20px;
        font-size: 30px;
        color: white;
        padding: 30px;
        cursor: pointer;
        border: none;
        bottom: 20px;
        border-radius: 10px;
        outline: none;
        background-color: rgb(59, 59, 210);
    }

    .overlaypopup {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        /* dimmed background */
        z-index: 1000;
    }

    /* Popup box */
    .newpopup {
        background: #fff;
        padding: 25px 45px;
        border-radius: 12px;
        width: 450px;
        margin-top: 20px;
        margin-left: 550px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        display: flex;
        display: none;
        flex-direction: column;
        gap: 15px;
        margin-top: 200px;
        vertical-align: top;
        text-align: center;
    }

    /* Heading */
    .newpopup h1 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #333;
    }

    /* Input fields */
    .newpopup input,
    .newpopup textarea {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        outline: none;
        transition: border 0.3s ease;
    }

    /* Focus state */
    .newpopup input:focus,
    .newpopup textarea:focus {
        border: 1px solid #007BFF;
    }

    /* Textarea */
    .newpopup textarea {
        resize: none;
        min-height: 100px;
    }

    .newpopup button {
        padding: 10px 18px;
        margin: 5px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    /* Add button */
    .newpopup button:first-of-type {
        background-color: #28a745;
        /* green */
        color: white;
    }

    .newpopup button:first-of-type:hover {
        background-color: #218838;
    }

    /* Cancel button */
    .newpopup button:last-of-type {
        background-color: #dc3545;
        /* red */
        color: white;
    }

    .newpopup button:last-of-type:hover {
        background-color: #c82333;
    }
</style>

<body>

    <nav>
        <div class="navbar">
            <h1>Content Hub</h1>
        </div>
    </nav>

    <div class="overlay">
        <div class="popup">
            <h1>hello world</h1>
            <h4>this world is amazing</h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore, quo sint distinctio molestias quisquam
                optio cupiditate, nam doloremque ut adipisci at. Atque, voluptate. Maxime aspernatur veritatis
                exercitationem, pariatur quas in!</p>
            <button onclick="de(event)" id="delete">Delete</button>
        </div>
    </div>

    <div class="overlaypopup">
        <div class="newpopup">
            <form action="">
                <h1>Book Hand</h1>
                <input type="text" id="book" placeholder="Book Name">
                <input type="text" id="author" placeholder="Author Name">
                <textarea name="" id="description" placeholder="Description" id=""></textarea>
                <button id="addnewcontent">Add</button>
                <button id="cancelcontent">Cancel</button>
            </form>
        </div>
    </div>

    <button id="newcontent">+</button>


</body>
<script>

    var newcontent = document.getElementById("newcontent");
    var overlaypopup = document.querySelector(".overlaypopup");
    var newpopup = document.querySelector(".newpopup");

    newcontent.addEventListener("click", () => {
        overlaypopup.style.display = "block"
        newpopup.style.display = "block"
    })

    var cancelcontent = document.getElementById("cancelcontent")
    cancelcontent.addEventListener("click", () => {
        overlaypopup.style.display = "none"
        newpopup.style.display = "none"
    })


    var addnewcontent = document.getElementById("addnewcontent");
    var book = document.getElementById("book");
    var author = document.getElementById("author");
    var description = document.getElementById("description")
    var overlay = document.querySelector(".overlay")

    addnewcontent.addEventListener("click", (e) => {
        e.preventDefault();

        var div = document.createElement("div")
        div.setAttribute("class", "popup");
        div.innerHTML = `
            <h1>${book.value}</h1>
            <h4>${author.value}</h4>
            <p>${description.value}</p>
            <button onclick="de(event)">Delete</button>
`
        overlay.append(div)
        book.value=""
        author.value=""
        description.value=""
        overlaypopup.style.display = "none"
        newpopup.style.display = "none"


    })

    function de(event) {
        event.target.parentElement.remove();
    }


</script>

</html>
